<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priorify - Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header with User Menu -->
    <header class="dashboard-header">
      <h1 class="dashboard-title">Priorify</h1>
      <div class="user-menu-container">
        <button
          class="user-menu-button"
          id="userMenuButton"
          onclick="toggleUserMenu()"
        >
          <span id="userName">User</span>
          <span class="dropdown-arrow">‚ñº</span>
        </button>
        <div class="user-menu-dropdown" id="userMenuDropdown">
          <a href="#" class="menu-item" onclick="handleProfile()">Profile</a>
          <a href="#" class="menu-item" onclick="handleSignOut()">Sign out</a>
        </div>
      </div>
    </header>

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
      <!-- Left Panel: Task List -->
      <div class="task-panel">
        <div class="panel-header">
          <h2>Tasks</h2>
          <div class="panel-actions">
            <div class="sort-container">
              <select
                class="sort-select"
                id="sortSelect"
                onchange="changeSortType(this.value)"
                title="Sort tasks"
              >
                <option value="none">Creation Order</option>
                <option value="priority">By Priority</option>
                <option value="ddl">By Due Date</option>
              </select>
            </div>
            <button
              class="filter-button"
              id="filterButton"
              onclick="openFilterModal()"
              title="Smart filter tasks"
            >
              üîç Smart Filter
            </button>
            <button class="primary-button" onclick="openCreateTaskModal()">
              Create Task
            </button>
          </div>
        </div>
        <div class="task-list" id="taskList">
          <!-- Tasks will be dynamically inserted here -->
        </div>
      </div>

      <!-- Right Panel: Calendar -->
      <div class="calendar-panel">
        <div class="calendar-header">
          <div class="calendar-title-section">
            <button
              class="nav-button"
              id="prevButton"
              onclick="navigateCalendar(-1)"
            >
              ‚Äπ
            </button>
            <h2 id="calendarTitle">January 2024</h2>
            <button
              class="nav-button"
              id="nextButton"
              onclick="navigateCalendar(1)"
            >
              ‚Ä∫
            </button>
          </div>
          <div class="view-switcher">
            <button
              class="view-button active"
              id="monthViewButton"
              onclick="switchView('month')"
            >
              Month
            </button>
            <button
              class="view-button"
              id="weekViewButton"
              onclick="switchView('week')"
            >
              Week
            </button>
            <button
              class="view-button"
              id="dayViewButton"
              onclick="switchView('day')"
            >
              Day
            </button>
          </div>
        </div>
        <div class="calendar-container" id="calendarContainer">
          <!-- Calendar will be dynamically rendered here -->
        </div>
      </div>
    </div>

    <!-- Create Task Modal -->
    <div
      class="modal-overlay"
      id="modalOverlay"
      onclick="closeCreateTaskModal()"
    >
      <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h2>Create Task</h2>
          <button class="modal-close" onclick="closeCreateTaskModal()">
            √ó
          </button>
        </div>
        <form id="createTaskForm" onsubmit="handleCreateTask(event)">
          <div class="form-group">
            <label for="taskTitle">Task Title *</label>
            <input
              type="text"
              id="taskTitle"
              name="title"
              required
              placeholder="Enter task title"
            />
          </div>

          <div class="form-group">
            <label for="taskDescription">Description (optional)</label>
            <textarea
              id="taskDescription"
              name="description"
              rows="3"
              placeholder="Enter task description"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="taskDateTime">Date & Time *</label>
            <div class="date-time-group">
              <input
                type="date"
                id="taskDate"
                name="taskDate"
                required
                placeholder="Date"
              />
              <input
                type="time"
                id="taskTime"
                name="taskTime"
                required
                placeholder="Time"
              />
            </div>
            <p class="form-hint">
              The task will be added to the calendar at the specified date and
              time.
            </p>
          </div>

          <div class="form-group">
            <label for="taskPriority">Priority *</label>
            <select id="taskPriority" name="priority" required>
              <option value="High">High</option>
              <option value="Medium" selected>Medium</option>
              <option value="Low">Low</option>
              <option value="Unsure">Unsure</option>
            </select>
          </div>

          <div class="form-group">
            <label for="taskTag">Tag</label>
            <select id="taskTag" name="tag">
              <option value="">None</option>
              <option value="@home">@home</option>
              <option value="@commute">@commute</option>
              <option value="@laptop">@laptop</option>
              <option value="@outside">@outside</option>
              <option value="@school">@school</option>
            </select>
          </div>

          <div class="modal-actions">
            <button
              type="button"
              class="secondary-button"
              onclick="closeCreateTaskModal()"
            >
              Cancel
            </button>
            <button type="submit" class="primary-button">Save Task</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Task Details Modal -->
    <div
      class="modal-overlay"
      id="taskDetailsModal"
      onclick="closeTaskDetailsModal()"
    >
      <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h2 id="taskDetailsTitle">Task Details</h2>
          <button class="modal-close" onclick="closeTaskDetailsModal()">
            √ó
          </button>
        </div>
        <div class="task-details-content" id="taskDetailsContent">
          <!-- Task details will be dynamically inserted here -->
        </div>
        <div class="modal-actions">
          <button
            type="button"
            class="secondary-button"
            onclick="closeTaskDetailsModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Filter Modal -->
    <div
      class="modal-overlay"
      id="filterModalOverlay"
      onclick="closeFilterModal()"
    >
      <div
        class="modal-content filter-modal-content"
        onclick="event.stopPropagation()"
      >
        <div class="modal-header">
          <h2>Smart Filter</h2>
          <button class="modal-close" onclick="closeFilterModal()">√ó</button>
        </div>
        <div class="filter-content">
          <div class="form-group">
            <label for="filterEnvironment">Current Environment</label>
            <select id="filterEnvironment" class="filter-select">
              <option value="">All</option>
              <option value="home">Home</option>
              <option value="outside">Outside</option>
              <option value="office">Office</option>
            </select>
          </div>

          <div class="form-group">
            <label for="filterComputer">Has Computer</label>
            <select id="filterComputer" class="filter-select">
              <option value="">All</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
        <div class="modal-actions">
          <button
            type="button"
            class="secondary-button"
            onclick="closeFilterModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="dashboard.js"></script>
  </body>
</html>
