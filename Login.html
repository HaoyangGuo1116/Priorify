<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priorify - Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h1 class="app-name-small">Priorify</h1>

        <!-- Tab Navigation -->
        <div class="tab-container">
          <button
            class="tab-button active"
            id="loginTab"
            onclick="switchTab('login')"
          >
            Log in
          </button>
          <button
            class="tab-button"
            id="signupTab"
            onclick="switchTab('signup')"
          >
            Sign up
          </button>
        </div>

        <!-- Error Message -->
        <div
          class="error-message"
          id="errorMessage"
          style="display: none"
        ></div>

        <!-- Login Form -->
        <form
          class="auth-form active"
          id="loginForm"
          onsubmit="handleLogin(event)"
        >
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              id="loginEmail"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" class="primary-button" id="loginButton">
            Log in
          </button>
        </form>

        <!-- Sign-up Form -->
        <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
          <div class="form-group">
            <label for="signupName">Name (optional)</label>
            <input
              type="text"
              id="signupName"
              name="name"
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input
              type="email"
              id="signupEmail"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input
              type="password"
              id="signupPassword"
              name="password"
              required
              placeholder="Create a password (min. 6 characters)"
              minlength="6"
            />
          </div>

          <div class="form-group">
            <label for="signupConfirmPassword">Confirm Password</label>
            <input
              type="password"
              id="signupConfirmPassword"
              name="confirmPassword"
              required
              placeholder="Confirm your password"
            />
            <span
              class="field-error"
              id="passwordMatchError"
              style="display: none"
            >
              Passwords do not match
            </span>
          </div>

          <button type="submit" class="primary-button" id="signupButton">
            Create account
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="auth.js"></script>
  </body>
</html>
